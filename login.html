<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部logo -->
    <div class="header">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录和注册的盒子 -->
    <div class="box">
        <!-- 头部的标题盒子 -->
        <div class="hd"></div>
        <!-- 放置登录和注册表单的盒子 -->
        <div class="bd">
            <!-- 放置登录表单 -->
            <form class="layui-form" action="" lay-filter="login_form" id="login_form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登  录</button>
                </div>
                <!-- 跳转到注册表单 -->
                <div class="layui-form-item">
                    <a href="javascript:;" id="toRegister">去注册账号</a>
                </div>
            </form>
            <!-- 放置注册表单 -->
            <form class="layui-form" action="" id="register_form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|rePwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>注  册</button>
                </div>
                <!-- 跳转到注册表单 -->
                <div class="layui-form-item">
                    <a href="javascript:;" id="toLogin">去登录</a>
                </div>

            </form>
        </div>
    </div>

    <!-- 打入第三方 js 文件 -->
    <script src="/assets/lib/jquery.js "></script>
    <script src="/assets/lib/layui/layui.all.js "></script>
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的 js 文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
