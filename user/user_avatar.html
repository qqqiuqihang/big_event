<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="/assets/css/user/user_avatar.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <div class="out_box">
                <!-- 裁剪区 -->
                <div class="cropper-box">
                    <img src="/assets/images/sample.jpg" alt="" class="cropper-hidden" id="image">
                </div>
                <!-- 预览区 -->
                <div class="preview-box">
                    <div class="img-preview w100">
                        <img src="" alt="">

                    </div>
                    <p>100 x 100</p>
                    <div class="img-preview w50">
                        <img src="" alt="">
                    </div>
                    <p>50 x 50</p>
                </div>
            </div>
            <div class="btns">
                <input type="file" name="" id="changeFile" style="display:none;">
                <button type="button" class="layui-btn" id="btnFile">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="sureAvatar">确定</button>
            </div>
        </div>
    </div>

    <!-- 引入第三方 js 文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的 js 文件 -->
    <script src="/assets/js/user/user_avatar.js"></script>
</body>

</html>
